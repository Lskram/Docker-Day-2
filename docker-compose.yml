version: "3.9"

networks:
  mern-network:
    name: mern-network
    driver: bridge

volumes:
  mongodb_data:

services:

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    command: npm run dev
    working_dir: /app
    ports:
      - "8880:3000"
    volumes:
      - ./client:/app
      - /app/node_modules        # กัน host ไปทับ node_modules ของ container
    environment:
      - VITE_API_URL=http://localhost:5550   # เบราว์เซอร์เรียกผ่าน host
    networks:
      - mern-network
    restart: always
    depends_on:
      - server

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    command: npm run dev
    working_dir: /app
    ports:
      - "5550:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/mern
      - NODE_ENV=development
    networks:
      - mern-network
    restart: always
    depends_on:
      - mongodb

  mongodb:
    image: mongo:7
    ports:
      - "27099:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - mern-network
    restart: always
